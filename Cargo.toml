# etp-core/Cargo.toml

[package]
name = "etp-core"
version = "0.3.0"
edition = "2025"
description = "Core implementation of the Evolutionary Transport Protocol (Production Ready)"

[dependencies]
# 异步运行时
tokio = { version = "1.32", features = ["full"] }

# 高并发数据结构 (分段锁 Map)
dashmap = "5.5"

# 序列化
serde = { version = "1.0", features = ["derive"] }
bincode = "1.3"

# 加密与安全
snow = { version = "0.9", features = ["ring-resolver"] }
chacha20poly1305 = "0.10"
ed25519-dalek = { version = "2.0", features = ["rand_core"] }
blake3 = "1.5"

# 工具
rand = "0.8"
bytes = "1.5"
thiserror = "1.0"
log = "0.4"
anyhow = "1.0"
lazy_static = "1.4" # 用于全局配置或缓存

[dev-dependencies]
hex = "0.4"
clap = { version = "4.0", features = ["derive"] }
tokio = { version = "1.32", features = ["full", "io-std", "io-util"] }